
name: Proyecto prueba

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: 
      - qa
      - uat
      - main
    types: 
      - closed
env:
      WORKING_DIRECTORY: VentaDigitalPQF
      IIS_SITE_NAME: "VentaDigitalDevops"
      IS_SITE_PATH: "C:\\Sitios\\VentaDigitalDevops" 
jobs:

  build:
    runs-on: self-hosted-qa  

    steps:
    - name: Checkout
      uses: actions/checkout@v4


    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "VentaDigitalPQF" --configuration Release --output ./myapp

    - name: dotnet publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration Release --output ./myapp

  deploy:
    needs: build
    runs-on: self-hosted-qa
    
    steps:
     - name: Stop  IIS Site
       run: |
             Import-Module WebAdministration
             Stop-Website -Name $env:IIS_SITE_NAME
       shell: powershell


     - name: Copy Files Excluding Specific Patterns
       run: |
          $source = "./myapp"
          $destination = $env:IIS_SITE_PATH
          $destPath = $_.FullName.Replace($source, $destination)
          Copy-Item -Path $_.FullName -Destination $destPath -Force
          }
       shell: powershell  
      
       
